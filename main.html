          <div class="logo"><a href="index.html"><h1>Kursova</h1></a></div>
          <div class="task"><h2>Моделювання технологічних параметрів процесу обробки на револьверних верстатах</h2></div>
      </header>
      <main>
        <div class="block">

          <form id="frm1" action="index.html">
            <label class="label" for="first-name">Виберіть тип поверхні</label>
            <select class="" id="type_model" onchange="changeModel();">
              <option value="1">циліндр відкритий</option>
              <option value="2">циліндр закритий</option>
              <option value="3">циліндр з отвором</option>
              <option value="4">отвір</option>
              <option value="5">конус</option>
              <option value="6">сфера</option>
              <option value="7">канавка</option>
              <option value="8">зовнішня фаска</option>
            </select>
            <input type="number" id="height" name="height" placeholder="Введіть радіус в мм.">
            <input type="number" id="width" name="width" placeholder="Ширина заготовки в мм.">
            <input type="number" id="long" name="long" placeholder="Довжина заготовки в мм.">

            <label class="label" for="first-name">Виберіть шорсткість оброблювальної поверхні</label>
            <select class="" id="ra" name="">
              <option value="1">Ra12.6</option>
              <option value="2">Ra6.3</option>
              <option value="3">Ra3.2</option>
              <option value="4">Ra1.6</option>
              <option value="5">Ra0.8</option>
            </select>

            <label class="label" for="first-name">Виберіть матеріал деталі</label>
            <select class="" id="material" name="">
              <option value="1">Конструкційні</option>
              <option value="2">Леговані</option>
              <option value="3">Жароміцні</option>
              <option value="4">Кольорові</option>
            </select>
          </form>
          <button onclick="myFunction()">Розрахувати</button>
        </div>
        <div class="rozrah">
          <h2 id="result"></h2>
          <div class="chorn">
            <h3 id="type_chorn"></h3>
            <p id="podach"></p>
            <p id="rezym_riz"></p>
            <p id="normal_time"></p>
            <p id="sht_time"></p>
            <p id="type_instrument"></p>
          </div>
          <div class="clear">

            <p id="rezym_riz_clear"></p>
            <p id="normal_time_clear"></p>
            <p id="sht_time_clear"></p>

          </div>
          <p id="type_varstat"></p>
          <img id="imageid" alt="">
